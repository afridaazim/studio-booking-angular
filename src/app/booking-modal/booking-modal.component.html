<div *ngIf="studio" class="modal d-block">
  <div class="modal-dialog">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h4>Book: {{ studio.name }}</h4>
        <button class="btn-close" (click)="closeModal()"></button>
      </div>

      <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
        <input formControlName="name" placeholder="Name" class="form-control mb-2">
        <input formControlName="email" placeholder="Email" class="form-control mb-2">
        <input type="date" formControlName="date" class="form-control mb-2">
        <select formControlName="timeSlot" class="form-control mb-2">
          <option value="" disabled selected>Select slot</option>
          <option *ngFor="let slot of studio.availableSlots" [value]="slot">{{ slot }}</option>
        </select>

        <button class="btn btn-success" type="submit">Confirm Booking</button>
      </form>

      <p class="text-success mt-2" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>
  </div>
</div>
