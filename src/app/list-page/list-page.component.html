<div class="container mt-4">
  <input
    type="text"
    class="form-control"
    placeholder="Search by city or area..."
    [(ngModel)]="searchTerm"
    (input)="onSearch()"
  />

  <div class="row mt-3">
    <div *ngFor="let studio of paginatedStudios" class="col-12">
      <div class="card mb-3">
        <div class="card-body">
          <h5>{{ studio.name }} ({{ studio.type }})</h5>
          <p>{{ studio.location.city }}, {{ studio.location.area }}</p>
          <p><strong>Amenities:</strong> {{ studio.amenities.join(',') }}</p>
          <p><strong>Price/hour:</strong> {{ studio.pricePerHour }}</p>
          <p><strong>Rating:</strong> {{ studio.rating }}/5</p>
          <button class="btn btn-primary" (click)="openBookingModal(studio)">Book Now</button>
        </div>
      </div>
    </div>
  </div>


  <nav aria-label="Studios pagination" *ngIf="totalPages > 1" class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="goToPage(currentPage - 1)" aria-label="Previous">
          &laquo;
        </button>
      </li>

      <li
        class="page-item"
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="currentPage === i + 1"
      >
        <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="goToPage(currentPage + 1)" aria-label="Next">
          &raquo;
        </button>
      </li>
    </ul>
  </nav>
</div>


<app-booking-modal
  *ngIf="selectedStudio"
  [studio]="selectedStudio"
  (close)="closeModal()">
</app-booking-modal>
